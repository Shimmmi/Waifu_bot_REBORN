<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таверна</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer src="./app.js"></script>
  </head>
  <body onload="WaifuApp.initPage('tavern'); WaifuApp.loadProfile().then(()=>WaifuApp.loadTavern()).catch(console.error);">
    <header>
      <div class="topbar">
        <div class="badge">Золото: <strong id="badge-gold">—</strong></div>
        <div class="badge">Свободных слотов найма: <strong id="tavern-count">—</strong></div>
        <div class="badge">Отряд: <strong>0/6</strong></div>
      </div>
    </header>

    <main class="layout">
      <section class="section">
        <h3>Найм</h3>
        <div id="tavern-available" class="list placeholder" style="text-align: left"></div>
      </section>

      <section class="section">
        <h3>Отряд</h3>
        <div class="placeholder">Сетка 2×3 для активных, скролл для резерва, модалки замен/перемещения.</div>
      </section>
    </main>

    <nav class="nav">
      <a href="./index.html" data-page="town">Город</a>
      <a href="./shop.html" data-page="shop">Магазин</a>
      <a href="./tavern.html" data-page="tavern">Таверна</a>
      <a href="./guild_hall.html" data-page="guild">Гильдия</a>
    </nav>
  </body>
</html>
